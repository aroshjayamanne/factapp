<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Fact App</title>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="FactApp_logo" height="68" width="68" />
      <h1>THE FACT APP</h1>
    </header>

    <form action="">
      <input type="text" placeholder="Share a fact with the world....." />
      <input type="text" / placeholder="Trustworthy Source.....">
      <select name="" id="">
        <option value="">Chose Category</option>
        <option value="Technology">Technology</option>
        <option value="Science">Science</option>
        <option value="Society">Society</option>
      </select>
    </form>
    <button>Post</button>
    <main>
      <aside>
        <ul>
          <li>
            <button>All</button>
          </li>
          <li>
            <button>Technology</button>
          </li>
          <li>
            <button>Society</button>
          </li>
          <li>
            <button>Science</button>
          </li>
        </ul>
      </aside>
      <section>
        <ul>
          <li>
            <p>
              React is being developed by Meta (formerly facebook)
              <a href="https://opensource.fb.com/" target="_blank">(Source)</a>
              <span>#technology#</span>
            </p>
          </li>
          <li>
            <p>
              Millennial dads spend 3 times as much time with their kids than
              their fathers spent with them. In 1982, 43% of fathers had never
              changed a diaper. Today, that number is down to 3%
              <a
                href="https://www.mother.ly/parenting/millennial-dads-spend-more-time-with-their-kids"
                target="_blank"
                >(Source)</a
              >
              <span>#Society#</span>
            </p>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
